<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
      integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>fullPage</title>
  </head>
  <body>
    <div id="fullPage">
      <div class="section s1">
        <!-- <p>
          <a href="#section3">clicky</a>
        </p> -->
        <div class="slide">
          <h1>The First Slide</h1>
        </div>
        <div class="slide">
          <h1>The Second Slide</h1>
        </div>
        <div class="slide">
          <h1>The Third Slide</h1>
        </div>
      </div>
      <div class="section s2">
        <h1>The Second Section</h1>
      </div>
      <div class="section s3">
        <h1>The Third Section</h1>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
      integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      new fullpage("#fullPage", {
        autoScrolling: true,
        navigation: true,
        anchors: ["section1", "section2", "section3"],
        navigationTooltips: ["Home", "About us", "Contact"],
        showActiveTooltip: true,
        scrollingSpeed: 1500,
        controlArrows: false,
        slidesNavigation: true,
        lazyLoading: true,
      });
    </script>
  </body>
</html>
